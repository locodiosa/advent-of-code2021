    function calc() {
      document.getElementById("result").innerHTML = getResult();

    function getResult() { 
      const data = input.split("\n").map(line => line.split(""));     

      const illegals = [];      
      const incorrectLines = [];
      let scores = [];

      for (let i = 0; i < data.length; ++i) {
        const queue = [];
        const complete = [];

        for (let j = 0; j < data[i].length; ++j) {
          let chunk = data[i][j];

          if (chunk == "(" || chunk == "<" || chunk == "[" || chunk == "{") {
            queue.push(chunk);

          } else {
            if (queue[queue.length - 1] == getPair(chunk)) {
              queue.pop();
            } else {              
              illegals.push(chunk);
              incorrectLines.push(i);
              j = data[i].length;
            }
          }
        }

        if (incorrectLines.indexOf(i) < 0) {
          for (let n = queue.length - 1; n >= 0; --n) {
            complete.push(getPair2(queue[n]));
          }          
        } 

        let score = 0;

        for (let c = 0; c < complete.length; ++c) {
          score = score * 5 + getValue(complete[c]);
        }

        if (score > 0) {
          scores.push(score);
        }           
      }

      scores = scores.sort((a, b) => a - b);
      
      let result = (illegals.filter(e => e == ")").length * 3) + 
                   (illegals.filter(e => e == "]").length * 57) + 
                   (illegals.filter(e => e == "}").length * 1197) + 
                   (illegals.filter(e => e == ">").length * 25137);           
       
      let result2 = scores[Math.floor(scores.length / 2)];
      
      return result + ", " + result2;
    }

    function getValue(chunk) {
      if (chunk == ")") {
        return 1;
      } else if (chunk == "}") {
        return 3;
      } else if (chunk == "]") {
        return 2;
      } else if (chunk == ">") {
        return 4;
      }
    }

    function getPair(chunk) {
      if (chunk == ")") {
        return "(";
      } else if (chunk == "}") {
        return "{";
      } else if (chunk == "]") {
        return "[";
      } else if (chunk == ">") {
        return "<";
      }
    }

    function getPair2(chunk) {
      if (chunk == "(") {
        return ")";
      } else if (chunk == "{") {
        return "}";
      } else if (chunk == "[") {
        return "]";
      } else if (chunk == "<") {
        return ">";
      }
    }
