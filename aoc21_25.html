  <script>
    "use strict";

    function calc() {
      document.getElementById("result").innerHTML = getResult();
    }

    function getResult() { 
    	let state = input.split("\n").map(line => line.split(""));
    	let nextState = [...state.map(line => [...line])];    	

    	let move = true;
    	let step = 0;

    	while (move) {
    		move = false;
    		++step;

    		for (let y = 0; y < state.length; ++y) {
	    		for (let x = 0; x < state[y].length; ++x) {
	    			if (state[y][x] == ">") {
	    				if (state[y][(x + 1) % state[y].length] == ".") {
	    					nextState[y][x] = ".";
	    					nextState[y][(x + 1) % state[y].length] = ">";
	    					move = true;
	    				}
	    			}
	    		}
	    	}

	    	state = [...nextState.map(line => [...line])];

	    	for (let y = 0; y < state.length; ++y) {
	    		for (let x = 0; x < state[y].length; ++x) {
	    			if (state[y][x] == "v") {
	    				if (state[(y + 1) % state.length][x] == ".") {
	    					nextState[y][x] = ".";
	    					nextState[(y + 1) % state.length][x] = "v";
	    					move = true;
	    				}
	    			}
	    		}
	    	}

	    	state = [...nextState.map(line => [...line])];
	    }	

      let result = step;      

      return result;
    }
